<script>
    const data = {
        photos: [
            {url:"farah-white-crop.jpg",alt:"Farah in white crop top"},
            {url:"farah-black-dress.jpg",alt:"Farah in black dress"},
            {url:"farah-orange-top.jpg",alt:"Farah in orange top"},
            {url:"farah-white-outfit.jpg",alt:"Farah in white outfit"},
            {url:"farah-casual.jpg",alt:"Farah in casual attire"}
        ],
        tabs: [
            {id:"overview",icon:"user",label:"Overview"},
            {id:"appearance",icon:"eye",label:"Appearance"},
            {id:"interests",icon:"heart",label:"Interests"},
            {id:"music",icon:"music",label:"Music"},
            {id:"career",icon:"briefcase",label:"Career"},
            {id:"plans",icon:"calendar",label:"Plans"},
            {id:"updates",icon:"comments",label:"Updates"}
        ],
        sections: {
            overview: {
                title: "Basic Information",
                icon: "user",
                items: [
                    {icon:"map-marker-alt",text:"Location: Danbury, Connecticut"},
                    {icon:"ruler-vertical",text:"Height: 5'7\""},
                    {icon:"graduation-cap",text:"Education: College degree"},
                    {icon:"language",text:"Languages: English, Spanish"},
                    {icon:"users",text:"Children: None"}
                ]
            },
            appearance: {
                title: "Appearance",
                icon: "eye",
                items: [
                    {icon:"smile",text:"Radiant smile, warm presence"},
                    {icon:"paint-brush",text:"Long wavy brown hair with highlights"},
                    {icon:"sun",text:"Beautiful bronze complexion"},
                    {icon:"palette",text:"Bold colors: greens, yellows, whites"},
                    {icon:"gem",text:"Stylish accessories and jewelry"}
                ]
            },
            interests: {
                title: "Interests",
                icon: "star",
                items: [
                    {icon:"book-reader",text:'Currently Reading: "The Creature of Jekyll Island"'},
                    {icon:"university",text:"Interests: Business, Finance, Economics"},
                    {icon:"utensils",text:"Cooking: Makes amazing seasoned Pernil"},
                    {icon:"comments",text:"Communication Style: Natural, friendly, mature"}
                ]
            },
            music: {
                title: "Music Preferences",
                icon: "music",
                items: [
                    {icon:"headphones-alt",text:'Enjoyed: Future - "Jersey"'},
                    {icon:"star",text:'Favorite: "Renuncio" by Proyecto A',lang:"es"},
                    {icon:"guitar",text:"Enjoys: Romeo Santos, Juan Luis Guerra, Prince Royce"}
                ]
            },
            career: {
                title: "Career",
                icon: "briefcase",
                items: [
                    {icon:"building",text:"Sales for construction company"},
                    {icon:"home",text:"Future Goal: House flipping"},
                    {icon:"lightbulb",text:"Learning construction industry"}
                ]
            },
            plans: {
                title: "Plans",
                icon: "calendar",
                items: [
                    {icon:"glass-cheers",text:"Available New Year's Day"},
                    {icon:"music",text:"Interest in salsa classes"}
                ]
            },
            updates: {
                title: "Recent Updates",
                icon: "comments",
                items: [
                    {icon:"calendar",text:"Last Active: December 21, 2024"},
                    {icon:"comment",text:"Style: Direct and friendly"}
                ]
            }
        }
    };

    let currentSlide = 0, currentTab = "overview";

    function initCarousel() {
        const carousel = document.querySelector(".carousel"),
              dots = document.querySelector(".dots");
        
        data.photos.forEach((photo, i) => {
            const slide = document.createElement("div");
            slide.className = "carousel-slide";
            
            const img = document.createElement("img");
            img.src = photo.url;
            img.alt = photo.alt;
            img.loading = "lazy";
            
            slide.appendChild(img);
            carousel.appendChild(slide);
            
            const dot = document.createElement("button");
            dot.className = `dot ${i === 0 ? "active" : ""}`;
            dot.onclick = () => showSlide(i);
            dots.appendChild(dot);
        });
    }

    function showSlide(n) {
        const carousel = document.querySelector(".carousel");
        currentSlide = n;
        carousel.style.transform = `translateX(-${n * 100}%)`;
        document.querySelectorAll(".dot").forEach((dot, i) => 
            dot.classList.toggle("active", i === n)
        );
    }

    function nextSlide() {
        showSlide((currentSlide + 1) % data.photos.length);
    }

    function prevSlide() {
        showSlide((currentSlide - 1 + data.photos.length) % data.photos.length);
    }

    document.querySelector(".next").onclick = nextSlide;
    document.querySelector(".prev").onclick = prevSlide;

    function initTabs() {
        const tabsContainer = document.getElementById("tabs");
        data.tabs.forEach(tab => {
            const btn = document.createElement("button");
            btn.className = `tab ${tab.id === currentTab ? "active" : ""}`;
            btn.onclick = () => showSection(tab.id);
            btn.innerHTML = `<i class="fas fa-${tab.icon}"></i>${tab.label}`;
            tabsContainer.appendChild(btn);
        });
    }

    function showSection(id) {
        currentTab = id;
        document.querySelectorAll(".tab").forEach(tab => 
            tab.classList.toggle("active", tab.textContent.includes(data.tabs.find(t => t.id === id).label))
        );
        document.querySelectorAll(".section").forEach(section => 
            section.classList.toggle("active", section.id === id)
        );
    }

    function initSections() {
        const content = document.getElementById("content");
        Object.entries(data.sections).forEach(([id, section]) => {
            const div = document.createElement("div");
            div.className = `section ${id === currentTab ? "active" : ""}`;
            div.id = id;
            div.innerHTML = `
                <h2 class="section-title">
                    <i class="fas fa-${section.icon}"></i>${section.title}
                </h2>
                <div class="content">
                    ${section.items.map(item => `
                        <div class="item"${item.lang ? ` lang="${item.lang}"` : ""}>
                            <i class="fas fa-${item.icon}"></i>
                            <span>${item.text}</span>
                        </div>
                    `).join("")}
                </div>
            `;
            content.appendChild(div);
        });
    }

    let autoplayInterval;

    function startAutoplay() {
        autoplayInterval = setInterval(nextSlide, 5000);
    }

    function stopAutoplay() {
        clearInterval(autoplayInterval);
    }

    const carouselContainer = document.querySelector(".carousel-container");
    carouselContainer.addEventListener("mouseenter", stopAutoplay);
    carouselContainer.addEventListener("mouseleave", startAutoplay);

    document.addEventListener("DOMContentLoaded", () => {
        initCarousel();
        initTabs();
        initSections();
        startAutoplay();
    });
</script
